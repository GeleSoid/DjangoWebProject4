{% extends "app/layout.html" %}
{% load static %}

{% block content %}


<div class="card">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'app/image/a34.jpg' %} " width="240" height="180"  alt="Первый слайд" class="img-imgblock" />
                <div class="carousel-caption" role="option">
                    <p>
                        Замечательный шкаф-купе узнайте о нём больше в нашем блоге
                        <a class="btn btn-default" href='/blog/'>
                            Читать далее
                        </a>
                    </p>
                </div>
            </div>
                    <div class="item">
                        <img src="{% static 'app/image/3.jpg' %}" width="240" height="180" alt="Второй слайд" class="img-responsive" />
                        <div class="carousel-caption" role="option">
                            <p>
                                Множество полезных видео можете увидеть здесь
                                <a class="btn btn-default" href="/videopost/">
                                    Читать далее
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img src=" {% static 'app/image/4.jpg' %} " width="240" height="180" alt="Третий слайд" class="img-responsive" />
                        <div class="carousel-caption" role="option">
                            <p>
                                Ещё больше полезных ресурсов
                                <a class="btn btn-default" href="/about/">
                                    Читать далее
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


    {% endblock %}
